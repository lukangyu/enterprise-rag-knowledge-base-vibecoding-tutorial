spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:graphrag}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 30000
      pool-name: GraphRagHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
    consumer:
      group-id: ${KAFKA_GROUP_ID:graphrag-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100

logging:
  level:
    root: warn
    com.graphrag: info
    org.springframework.web: warn
    org.springframework.security: warn

jwt:
  secret: ${JWT_SECRET:graphrag-jwt-secret-key-for-production-please-change}
  access-token-expire: ${JWT_ACCESS_EXPIRE:7200000}
  refresh-token-expire: ${JWT_REFRESH_EXPIRE:604800000}
  issuer: ${JWT_ISSUER:graphrag}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:graphrag-documents}

ai-service:
  base-url: ${AI_SERVICE_URL:http://localhost:8000}
  embedding-url: ${ai-service.base-url}/api/v1/embedding
  llm-url: ${ai-service.base-url}/api/v1/llm
  rerank-url: ${ai-service.base-url}/api/v1/rerank
  parse-url: ${ai-service.base-url}/api/v1/parse

milvus:
  host: ${MILVUS_HOST:localhost}
  port: ${MILVUS_PORT:19530}
  database: ${MILVUS_DATABASE:default}

neo4j:
  uri: ${NEO4J_URI:bolt://localhost:7687}
  username: ${NEO4J_USERNAME:neo4j}
  password: ${NEO4J_PASSWORD:neo4j123}
