spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/graphrag_test?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: postgres
    password: postgres

  data:
    redis:
      host: localhost
      port: 6379
      database: 1

jwt:
  secret: graphrag-jwt-secret-key-for-testing-must-be-at-least-256-bits-long
  access-token-expire: 7200000
  refresh-token-expire: 604800000
  issuer: graphrag-test

logging:
  level:
    root: info
    com.graphrag: debug
